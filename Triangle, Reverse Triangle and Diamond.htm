<script type="3df883f0c8fc57fd9271ad1d-text/javascript">
	const userIdLS = JSON.parse(localStorage.getItem('user'));
	const userId = userIdLS?.data?.id;

	function hasSubdomain() {
    	const hostname = new URL(window.location.href).hostname;
		const parts = hostname.split('.');
    	return parts.length > 2 && !(parts.length === 3 && parts[0] === 'www');
	}

	const apiEndpoint = hasSubdomain()
		? 'https://dev-api2.sololearn.com/web-logs/client-error'
		: 'https://api2.sololearn.com/v2/web-logs/client-error';

	function extractErrorInfo(error) {
		let message = '';
		let stack = 'Stack not available';

		if (error instanceof Error) {
			message = error.message;
			stack = error.stack || stack;
		} else if (typeof error === 'object') {
			message = error && JSON.stringify(error);
		} else {
			message = error && String(error);
		}

		return { message, stack };
	}

	window.addEventListener('error', (event) => {
		const { message, stack } = extractErrorInfo(event.error);

		fetch(apiEndpoint, {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				error: `${message || event.message} at ${event.filename}:${event.lineno}:${event.colno}`,
				userId: userId,
				location: window.location.href,
				stack: stack
			})
		}).catch(console.error);
  	});
  
 	window.addEventListener('unhandledrejection', (event) => {
		const { message, stack } = extractErrorInfo(event.reason);
  
		fetch(apiEndpoint, {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				error: message,
				stack: stack,
				userId: userId,
				location: window.location.href,
			})
		}).catch(console.error);
  	});
</script>

g","web-lelp.c-introduction-footer-title":"Start learning Introduction to C today","web-lelp.c-introduction-headerinfo-description":"Do you want to create powerful programs that run fast… faster than those written in other languages?\nC is a language that’s easy to write, allows for fast debugging, and is a building block for many other programming languages.\nWith this course you’ll learn the foundations of this powerful and advanced programming language. No prior coding experience is necessary, we’ll teach you everything you need to know in a clear, simple way that’s perfect for beginners.\nWhen you’re done you can take a look at our Intermediate C course.","web-lelp.c-introduction-headerInfo-description":"Do you want to create powerful programs that run fast… faster than those written in other languages?\nC is a language that’s easy to write, allows for fast debugging, and is a building block for many other programming languages.\nWith this course you’ll learn the foundations of this powerful and advanced programming language. No prior coding experience is necessary, we’ll teach you everything you need to know in a clear, simple way that’s perfect for beginners.\nWhen you’re done you can take a look at our Intermediate C course.","web-lelp.c-introduction-headerinfo-title":"Introduction to C","web-lelp.c-introduction-headerInfo-title":"Introduction to C","web-lelp.c-introduction-meta-title":"Introduction to C | Learn with Sololearn","web-lelp.c-introduction-signup-description":"Learn Introduction to C to kick start your career!","web-lelp.c-introduction-signup-title":"Create your free Sololearn account","web-lelp.c-introduction-what-you-learn-item0-description":"Master the foundational concepts of C language and write your first C program","web-lelp.c-introduction-what-you-learn-item0-title":"Strong foundations","web-lelp.c-introduction-what-you-learn-item1-description":"Write programs that get user input, make changes to it, and output the result","web-lelp.c-introduction-what-you-learn-item1-title":"User input","web-lelp.c-introduction-what-you-learn-item2-description":"Use conditional statements to start controlling the flow of your programs","web-lelp.c-introduction-what-you-learn-item2-title":"Conditional statements","web-lelp.c-introduction-what-you-learn-item3-description":"Save time and reduce errors in repetitive operations with loops","web-lelp.c-introduction-what-you-learn-item3-title":"Loops","web-lelp.c-introduction-what-you-learn-item4-description":"Use functions to make your code manageable and reusable","web-lelp.c-introduction-what-you-learn-item4-title":"Functions","web-lelp.c-introduction-what-you-learn-item5-description":"Use arrays to store multiple elements of the same type and save  time","web-lelp.c-introduction-what-you-learn-item5-title":"Arrays","web-lelp.c-introduction-what-you-learn-title":"What you’ll learn","web-lelp.c-plus-plus-intermediate-blog-section-item0-description":"One of the more popular and versatile languages used by programmers, C++ is a broad application general-purpose programming language with exciting potential for creative projects of all types. In this guide, we’ll walk you through the basics of the language, as well as some of the specific use cases you could potentially use C++ for in your own creative or professional career.","web-lelp.c-plus-plus-intermediate-blog-section-item0-link":"Continue reading on our blog","web-lelp.c-plus-plus-intermediate-blog-section-item0-title":"What is C++ Used For?","web-lelp.c-plus-plus-intermediate-blog-section-item1-description":"Since the stakes are so high when dealing with cybersecurity, this is not a field where companies will roll the dice with unproven hires. In fact, most companies hiring for cybersecurity roles are looking for data security analysts who generally hold at least a bachelor’s degree in computer science, software engineering, information assurance, or a related field. But this is just for some entry-level positions. of web development has changed significantly over the past two decades especially as the move toward tablets and smartphones as the primary devices for communication and work continues to rise every year. While laptops and desktops still remain essential for most office environments, remote work, and other professional functions, web development has lost some of the luster it used to have, as mobile development has become a more popular choice for many new and experienced programmers.","web-lelp.tech-for-everyone-blog-section-item1-link":"Continue reading on our blog","web-lelp.tech-for-everyone-blog-section-item1-title":"3 Languages You Should Know To Become A Website Developer","web-lelp.tech-for-everyone-blog-section-item2-description":"After reaching the mainstream in 2016 and 2017, blockchain has emerged as yet another disruptive force in technology, specifically in the worlds of IT and finance. A public electronic ledger built on a P2P system, blockchain offers the unique ability for data to be stored around the globe on thousands of different servers -- while also letting anyone on the network around the globe see everyone else’s inputs and entries in real-time.","web-lelp.tech-for-everyone-blog-section-item2-link":"Continue reading on our blog","web-lelp.tech-for-everyone-blog-section-item2-title":"What is Blockchain?","web-lelp.tech-for-everyone-blog-section-title":"What you'll learn","web-lelp.tech-for-everyone-footer-button":"Start learning","web-lelp.tech-for-everyone-footer-title":"Start learning Tech for Everyone today","web-lelp.tech-for-everyone-headerinfo-description":"Sometimes it’s hard to keep up with our fast-paced digital world. But understanding how tech works gives you a huge competitive advantage. It makes it easier to choose a career you’ll love and take advantage of digital opportunities. Want to think like a coder? This course will fill in the gaps of your digital knowledge. Explore Web technologies, data analysis, and the very basis of how computers work. If you are up for the challenge, you’ll even pick up some coding skills.","web-lelp.tech-for-everyone-headerInfo-description":"Sometimes it’s hard to keep up with our fast-paced digital world. But understanding how tech works gives you a huge competitive advantage. It makes it easier to choose a career you’ll love and take advantage of digital opportunities. Want to think like a coder? This course will fill in the gaps of your digital knowledge. Explore Web technologies, data analysis, and the very basis of how computers work. If you are up for the challenge, you’ll even pick up some coding skills.","web-lelp.tech-for-everyone-headerinfo-title":"Tech for Everyone","web-lelp.tech-for-everyone-headerInfo-title":"Tech for Everyone","web-lelp.tech-for-everyone-meta-title":"Tech for Everyone | Learn with Sololearn","web-lelp.tech-for-everyone-signup-description":"Learn Tech for Everyone to kick start your career!","web-lelp.tech-for-everyone-signup-title":"Create your free Sololearn account","web-lelp.tech-for-everyone-what-you-learn-item0-description":"Learn to think like a coder \n Understand how machines work \n Learn what programming languages are \n Get a quick & easy introduction to algorithms","web-lelp.tech-for-everyone-what-you-learn-item0-title":"Computers, Code and Algorithms","web-lelp.tech-for-everyone-what-you-learn-item1-description":"Ever wondered how the Web deals with so much information? In this module you’ll learn: \n - How information flows on the Web. \n - What technologies are used to build websites. \n - The best careers in Web development","web-lelp.tech-for-everyone-what-you-learn-item1-title":"Web Technologies and the languages of the Web","web-lelp.tech-for-everyone-what-you-learn-item2-description":"Learn how data gets generated, stored, and process \n Turn data into insights \n The best jobs in the data industry","web-lelp.tech-for-everyone-what-you-learn-item2-title":"Databases and Data Analysis","web-lelp.tech-for-everyo  learn","web-lelp.web-development-footer-button":"Start learning","web-lelp.web-development-footer-title":"Start learning Web Development today","web-lelp.web-development-headerinfo-description":"Web Development is the foundation of modern websites and applications. This course covers HTML, CSS, and JavaScript, the core technologies for building interactive and responsive web pages. Perfect for beginners, this course will give you the skills needed to create stunning websites and kickstart your career in web development.","web-lelp.web-development-headerInfo-description":"Web Development is the foundation of modern websites and applications. This course covers HTML, CSS, and JavaScript, the core technologies for building interactive and responsive web pages. Perfect for beginners, this course will give you the skills needed to create stunning websites and kickstart your career in web development.","web-lelp.web-development-headerinfo-title":"Web Development","web-lelp.web-development-headerInfo-title":"Web Development","web-lelp.web-development-meta-title":"Web Development | Learn with Sololearn","web-lelp.web-development-signup-description":"Learn Web Development to kick start your career!","web-lelp.web-development-signup-title":"Create your free Sololearn account","web-lelp.web-development-what-you-learn-item0-description":"Learn the basic structure of a webpage and discover how you can help a web browser understand your content","web-lelp.web-development-what-you-learn-item0-title":"HTML Basics","web-lelp.web-development-what-you-learn-item1-description":"Style your web pages with CSS to create visually appealing and responsive designs","web-lelp.web-development-what-you-learn-item1-title":"CSS Styling","web-lelp.web-development-what-you-learn-item2-description":"Add interactivity and dynamic content to your web pages using JavaScript","web-lelp.web-development-what-you-learn-item2-title":"JavaScript","web-lelp.web-development-what-you-learn-item3-description":"
